<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
        <legend>Formulário</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="name" required >
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email id="iemail" placeholder="Insira seu email" step="0.1" required>
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="number" name="telefone" id="itelefone" placeholder="(+x) xxx xxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
