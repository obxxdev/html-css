<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #outro{
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <!-- 
        Sempre method Post é o melhor, já que o method get tem uma limitação de 3.000 bytes! 
        -->
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="" selected>---- Escolha ----</option>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Outras Regiões">
                    <option value="BA">Bahia</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

                <optgroup>
                    <option id="outro" value="Outro">Outro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
