<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Set a background color for the body */
    body {
        background-color: #f0f0f0; /* Light gray */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Set a custom background for the main element */
    main {
        background-color: #ffffff; /* White */
        border: 2px solid #cccccc; /* Optional border     for contrast */
        margin: 20px auto; /* Center the main element     horizontally */
        padding: 20px;
        max-width: 800px; /* Limit the width of the     main element */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /*     Optional shadow for depth */
    }

    </style>
</head>
<body>
    <main>
        <h1>Custom Background Example</h1>
        <p>This is a paragraph inside the main element.</p>
    </main>
</body>
</html>
