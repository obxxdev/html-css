<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border-radius: 20px;
            margin: 10px;
            margin-bottom: 0;
        }
        div.container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        *{
            padding: 0;
            margin: 0;
        }
        h1, p, h2{
            padding: 5px;
        }
        main {
        flex: 1; /* Faz o conteúdo ocupar o espaço restante */
        background-color: #ffffffa4; /* Transparente */
        border: 1px solid #000000;
        border-radius: 10px;
        margin: 20px auto; /* Center the main element     horizontally */
        padding: 20px;
        max-width: 800px; /* Limit the width of the     main element */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /*     Optional shadow for depth */
        }
        html, body{
            height: 100%;
            margin: 0;
        }
        body{
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0;
        }
        footer{
            padding: 2px;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 1em;
            font-style: italic;
        }
        h1, h2, p{
            text-align: center;
        }
        @keyframes colorRotate {
            0% {
              color: #ff0000; /* Bright red */
            }
            25% {
              color: #ff7f00; /* Vibrant orange */
            }
            50% {
              color: #ffe600; /* Bright yellow */
            }
            75% {
              color: #ff4500; /* Deep orange-red */
            }
            100% {
              color: #ff0000; /* Back to bright red */
            }
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <main>
            <h1>Testando uso de um iframe</h1>
            <p>Aprendendo a programar em HTML e CSS</p>
            <p>Clique <a style="text-decoration: none; color: rgb(255, 0, 0); font-weight: bolder;" href="https://github.com/obxxdev">AQUI</a> para ir ao meu GitHub</p>
            <h2>Cordel feito por mim!</h2>
            <div class="container"><iframe src="https://obxxdev.github.io/cordel-moderno/" width="330" height="500" frameborder="0"></iframe></div>
            <h2 style="margin-top: 20px;">O google é outro site legal..</h2>
            <div class="container">
                <iframe src="https://www.google.com.br/" frameborder="0" width="330" height="500">
                </iframe>
            </div>
            <p style="font-style: italic; font-weight: bolder; font-size: 0.65em; margin-top: 0; margin-bottom: 10px;">Porêm não funciona.. &#x1F622</p>
    </main>
    <footer>
        <p>
            &copy; <a href="https://github.com/obxxdev/" target="_blank" style=" font-weight: bolder; font-style: italic; text-decoration: none; animation: colorRotate 2s linear 0s infinite;" title="Clique aqui para ir ao meu perfil do GitHub">Obx</a>
        </p>
    </footer>
</body>
</html>
